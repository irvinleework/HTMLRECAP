<!DOCTYPE html>
<html lang="en">
<head>
    <title>Images</title>
</head>
<body>
    <h3>Images refereneced from inside the project</h3>
    <img src="../assets/godzilla.jpeg"
        alt="Robots and donuts"
        width="300" height="300">
    
    <hr />

    <h3>Image referencing an outside URL</h3>
    <img src="http://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpg"
        alt="3 Wise Robots"
        width="300" height="300">
    
    <hr />

    <h3>Wrapping an image with an anchor tag</h3>
    <a href="http://ericjoyner.com/wp-content/uploads/2015/06/TurnForTheWorse.jpg">
        <img src="../assets/godzilla.jpg"
        alt="Robots and Donuts"
        width="300" height="300">
    </a>

    <hr />

    <h3>Adding a little style to the image</h3>
    <img src="../assets/godzilla.jpeg"
        alt="Robots and Donuts"
        style="border-radius:150px;"
        width="300" height="300">
    <h3>HERES JOHNNY</h3>
    <a href="https://www.google.com/search?q=heres+johnny&source=lnms&tbm=isch&sa=X&ved=2ahUKEwiVrNTM0PPyAhWQMd8KHQtIA1IQ_AUoAXoECAEQAw&biw=1280&bih=577#imgrc=ZLW5sn9FJ9eElM" target="_blank">
        <img src="../assets/Shining.jpeg"
        alt="johny"
        width="300" height="300">
    </a>

</body>
</html>
